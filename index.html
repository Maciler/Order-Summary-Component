<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>    <title>Order Summary Component</title>
</head>
<body class="bg">
    <div class="d-flex vh-100">
        <div class="d-flex w-100 justify-content-center align-self-center">
            <div class="card round" style="width: 22rem;">
                <img class="card-img-top rounded-top" src="images/illustration-hero.svg" alt="">
                <div class="card-body p-4">
                    <div class="row d-flex justify-content-center">
                        <h4 class="heading">Order Summary</h4>
                        <p class="card-text text-secondary text-center ">You can now listen to millions of songs, 
                            audiobooks,and podcasts on any device anywhere you like!</p>
                    </div>
                    <div class="row pt-3 bg-div m-1  round">
                        <div class="col-3">
                            <img src="images/icon-music.svg" class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" alt="">
                        </div>
                        <div class="col-6">
                            <h6 class="annual">Annual Plan</h6>
                            <p class="text-muted">$59.99/year</p>
                        </div>
                        <div class="col-3 ">
                            <small class="btn-link">Change</small>
                        </div>
        
                    </div>
                    <div class="buttons m-4 round">
                        <div class="row mb-2">
                            <button type="button" name="" id="" class="btn button1 btn-lg btn-block text-white">
                               <h6>Proceed to Payment</h6> 
                            </button>
                        </div>            
                        <div class="row">
                            <button type="button" name="" id="" class="btn btn-light btn-lg btn-block button2">
                                 <h6>Cancel Order</h6>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
</body>
</html>
